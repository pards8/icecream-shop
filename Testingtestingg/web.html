<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="user.css">
    <title>Icecream Shop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-pink">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="FIGMA/logo1.png" alt="Logo" class="logo-image">
                <span class="business-name">Business name</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#categories">CATEGORIES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">MENU</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">GALLERY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                </ul>
                <div class="nav-icons d-flex gap-2">
                    <a href="#"><img src="FIGMA/cart_icon.jpeg.svg" alt="Cart" class="btn" role="button"></a>
                    <a href="#"><img src="FIGMA/usericon.svg" alt="User" class="btn" role="button"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="gallery-title">Pick what you like</h2>
            </div>
            <div class="row text-center">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="circle-img-wrapper">
                        <img src="FIGMA/Gallery/apa.jpeg" alt="Ice Cream 1" class="img-fluid rounded-circle">
                    </div>
                    <p class="mt-2">Ice Cream Text</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="circle-img-wrapper">
                        <img src="FIGMA/Gallery/oreo.jpeg" alt="Ice Cream 2" class="img-fluid rounded-circle">
                    </div>
                    <p class="mt-2">Ice Cream Text</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="circle-img-wrapper">
                        <img src="FIGMA/Gallery/qq.jpeg" alt="Ice Cream 3" class="img-fluid rounded-circle">
                    </div>
                    <p class="mt-2">Ice Cream Text</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="circle-img-wrapper">
                        <img src="FIGMA/Gallery/oreo.jpeg" alt="Ice Cream 4" class="img-fluid rounded-circle">
                    </div>
                    <p class="mt-2">Ice Cream Text</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="circle-img-wrapper">
                        <img src="FIGMA/Gallery/qq.jpeg" alt="Ice Cream 5" class="img-fluid rounded-circle">
                    </div>
                    <p class="mt-2">Ice Cream Text</p>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="circle-img-wrapper">
                        <img src="FIGMA/Gallery/apa.jpeg" alt="Ice Cream 6" class="img-fluid rounded-circle">
                    </div>
                    <p class="mt-2">Ice Cream Text</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
