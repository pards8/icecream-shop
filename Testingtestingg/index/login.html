<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-08">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="/index/login.css">
        <title>
            login page
        </title>

    </head>

    <body>

        <section class="login-section d-flex justify-content-center align-items-center">
            <div class="login-container col-10 col-md-6 col-lg-4">
                <h2 class="text-center mb-4 d-flex justify-content-center">Log in/Sign up</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="button" class="btn btn-outline-primary">Admin</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="register.html" class="btn btn-link">Register</a>
                    </div>
                    <div class="text-center">
                        <p>Don't have an account? <a href="register.html">Click register</a></p>
                    </div>
                </form>
            </div>
        </section>
       




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
